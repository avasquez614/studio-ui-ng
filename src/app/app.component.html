<ng-container *ngIf="preRequisitesPassed">
  <router-outlet *ngIf="(auth$ | async) === 'void'"></router-outlet>
  <std-main *ngIf="(auth$ | async) !== 'void'"></std-main>
</ng-container>

<ng-container *ngIf="!preRequisitesPassed">
  <std-spinner class="absolute position full with height cover">
    Loading Crafter Studio&hellip;
  </std-spinner>
</ng-container>
