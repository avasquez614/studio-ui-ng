<div class="ui container">

  <div class="ui form" style="max-width: 400px; margin: 40px auto 20px; line-height: 1.8em; overflow: hidden">

    <div style="margin: 10px 0 20px;">
      <div class="field">
        <input type="text" #box [(ngModel)]="path" (keyup.enter)="onEnter(box.value)">
      </div>
      <div class="field">
        <input type="text" [(ngModel)]="displayField">
      </div>
      <div class="field">
        <div class="ui checkbox">
          <input type="checkbox" [(ngModel)]="showIcons">
          <label>Show Icons</label>
        </div>
      </div>
      <div class="field">
        <div class="ui checkbox">
          <input type="checkbox" [(ngModel)]="showTypeIcon">
          <label>Show Type Icon</label>
        </div>
      </div>
      <div class="field">
        <div class="ui checkbox">
          <input type="checkbox" [(ngModel)]="showStatusIcons">
          <label>Show Status Icons</label>
        </div>
      </div>
      <div class="inline fields">
        <label>Show Menu</label>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" [value]="true" name="show_menu" [(ngModel)]="showMenu" checked="true">
            <label>Yes</label>
          </div>
        </div>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" [value]="false" name="show_menu" [(ngModel)]="showMenu">
            <label>No</label>
          </div>
        </div>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" value="hover" name="show_menu" [(ngModel)]="showMenu">
            <label>On hover</label>
          </div>
        </div>
      </div>
      <div class="field">
        <div class="ui checkbox">
          <input type="checkbox" [(ngModel)]="showLabel">
          <label>Label</label>
        </div>
      </div>
      <div class="field">
        <div class="ui checkbox">
          <input type="checkbox" [(ngModel)]="showLink">
          <label>Link</label>
        </div>
      </div>
      <div class="field">
        <div class="ui checkbox">
          <input type="checkbox" [(ngModel)]="disallowWrap">
          <label>Disallow Wrap</label>
        </div>
      </div>
      <div class="field">
        <div class="ui checkbox">
          <input type="checkbox" [(ngModel)]="showCheck">
          <label>Show Check</label>
        </div>
      </div>
    </div>

    <p>
      Cras justo odio, dapibus ac facilisis in, egestas eget quam. <std-asset-display
      *ngIf="asset"
      [asset]="asset"
      [showCheck]="showCheck"
      [(showIcons)]="showIcons"
      [showTypeIcon]="showTypeIcon"
      [showStatusIcons]="showStatusIcons"
      [displayField]="displayField"
      [showLabel]="showLabel"
      [showLink]="showLink"
      [disallowWrap]="disallowWrap"
      [showMenu]="showMenu"></std-asset-display> cras justo odio, dapibus ac facilisis in, egestas eget quam.
    </p>

  </div>

</div>
