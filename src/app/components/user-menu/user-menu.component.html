<button mat-button *ngIf="(user$ | async)"
        [matMenuTriggerFor]="uacMenu"
        class="user account control menu">
  <div fxLayout="row" fxLayoutAlign="center center">
    <img class="avatar" [src]="(user$ | async).avatarUrl" alt="">
    <span class="username">{{(user$ | async).name || (user$ | async).username}}</span>
    <mat-icon class="s-16">keyboard_arrow_up</mat-icon>
  </div>
</button>
<mat-menu #uacMenu="matMenu" [overlapTrigger]="false">
  <button mat-menu-item routerLink="/profile">
    <mat-icon>account_circle</mat-icon>
    <span>My Profile</span>
  </button>
  <button mat-menu-item [matMenuTriggerFor]="langMenu">
    <mat-icon>language</mat-icon>
    <span>Language</span>
  </button>
  <button mat-menu-item (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>
<mat-menu #langMenu="matMenu">
  <button mat-menu-item *ngFor="let lang of languages" (click)="changeLanguage(lang.key)">
    <span>{{lang.label}}</span>
  </button>
</mat-menu>
