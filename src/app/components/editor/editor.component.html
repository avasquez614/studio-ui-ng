<div class="view container">
  <div class="edit-controls">
    <section class="ui controls">
      <button class="ui mini icon button" (click)="save()"><i class="icon save"></i></button>
      <button class="ui mini icon button"><i class="icon search"></i></button>
      <button class="ui mini icon button"><i class="icon cogs"></i></button>
      <button class="ui mini icon button"><i class="icon options"></i></button>
      <button class="ui mini icon button"><i class="icon history"></i></button>
      <button class="ui mini icon button" (click)="split()"><i class="icon columns"></i></button>
      <button class="ui mini icon button" (click)="revert()"><i class="icon reply"></i></button>
      <mat-spinner *ngIf="session.status === 'saving'" [diameter]="30" [strokeWidth]="5"></mat-spinner>
    </section>
  </div>
  <div [class]="classes" *ngIf="asset">
    <!--<div class="code-editor-wrapper"></div>-->
    <std-code-editor
      [vendor]="vendor"
      [value]="content"
      (value$)="value$.next($event)"
      [lang]="asset.type"
      (initialized$)="editorLibsLoaded$.next($event)"
      [editable]="true"></std-code-editor>
    <std-iframe
      *ngIf="data.split !== 'no'"
      [src]="'/'"
      [communicates]="false"></std-iframe>
  </div>
</div>
<std-spinner
  *ngIf="loading$ | async"
  class="absolute position take over opaque"></std-spinner>
