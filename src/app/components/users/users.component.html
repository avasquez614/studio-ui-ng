<div class="sticky header view layout">
  <std-view-title-bar
    class="pad all"
    title="Users"
    icon="people"
    childMax="comfort">
    <div>
      <button (click)="fetchUsers()" color="default" mat-fab
              [attr.aria-label]="'Refresh Users' | translate">
        <mat-icon aria-hidden="true">refresh</mat-icon>
      </button>
      <button theme="green" hue="600" color="inherit" mat-fab
              [routerLink]="['/users/create']"
              [attr.aria-label]="'Create User' | translate">
        <mat-icon aria-hidden="true">add</mat-icon>
      </button>
    </div>
  </std-view-title-bar>
  <section class="view body">

    <div class="pad all">
      <mat-card class="pad all" max="readability">
        <std-user-list (selected)="userSelected($event)" [users]="users"></std-user-list>
      </mat-card>
    </div>

  </section>
  <footer>
    <mat-paginator class="responsive-tight"
                   (page)="pageChanged($event)"
                   [length]="totalNumOfUsers"
                   [pageIndex]="pageIndex"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="pageSizeOptions">
    </mat-paginator>
  </footer>
</div>
