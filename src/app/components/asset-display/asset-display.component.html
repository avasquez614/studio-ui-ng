<ng-container *ngIf="asset">

  <mat-checkbox
    id="assetDisplay{{count}}"
    *ngIf="showCheck && checkMode === 'state'"
    (change)="selectedStateChange($event.checked)"
    [ngModel]="selected">
  </mat-checkbox>

  <mat-checkbox
    id="assetDisplay{{count}}"
    *ngIf="showCheck && checkMode === 'local'"
    (change)="checkedStateChange($event.checked)"
    [ngModel]="checked">
  </mat-checkbox>
  <!--(change)="checkedStateChange($event.checked)"-->

  <div *ngIf="showIcons && (showTypeIcon || showStatusIcons)"
       [class]="'icons ' + typeClass + ' ' + statusClass" [title]="iconDescription">
    <i [class.visibility-hidden]="!showTypeIcon" [class]="'type fa ' + typeClass"></i>
    <i *ngIf="showStatusIcons" [class]="'status fa ' + statusClass"></i>
    <i *ngIf="asset.locked && showStatusIcons" [class]="'lock fa ' + (lockedByCurrent ? 'yourself' : '')"></i>
  </div>

  <ng-container *ngIf="showLabel" [ngSwitch]="navigable">
    <label *ngSwitchCase="false" class="label" [ngClass]="{ 'cursor pointer': showCheck }" title="{{ label }}" (click)="labelClicked($event)" [attr.for]="'assetDisplay' + count + '-input'">{{ label }}</label>
    <a *ngSwitchCase="true" class="label" title="{{ label }}" (click)="navigate($event)">{{ label }}</a>
  </ng-container>

  <ng-container *ngIf="shouldShowMenu">
    <std-asset-menu [ids]="[id]"></std-asset-menu>
  </ng-container>

</ng-container>
